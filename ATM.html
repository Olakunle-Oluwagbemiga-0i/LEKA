<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Flipping cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map.jpg" class="map" >
                    <div class="row">
                        <img src="chip.jpg" width="60px" class="pink">
                        <img src="logo.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8250</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>EYINJUOLUWA SAX</p>
                        <P>19 / 84</P>
                    </div>
                </div>
            </div>
            <div class="back">
                <img src="map.jpg" class="map" >
                                                                                        

            </div>
        </div>
    </div>
</body>
</html>
